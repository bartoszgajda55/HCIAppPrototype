<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOption($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card *ngFor="let post of posts">
    <img [src]="post.pathToImage" alt="" class="image">
    <ion-card-header>
      {{post.author}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{post.title}}
      </ion-card-title>
      <p>
        {{post.description}}
      </p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear icon-only>
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
