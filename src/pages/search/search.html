<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="filterPosts($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOption($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card *ngFor="let post of posts">
    <ion-card-header>{{post.title}}</ion-card-header>
    <ion-card-content>{{post.description | slice:0:45}}...</ion-card-content>
  </ion-card>
</ion-content>
