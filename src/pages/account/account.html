<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOption($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid>
    <ion-row class="row-divider">
      <ion-col col-6>
        <ion-img src="assets/imgs/logo.png" width="150" height="150"></ion-img>
      </ion-col>
      <ion-col col-6>
        <p>{{user.name}}</p>
        <p>{{user.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="row-divider">
      <h1 padding>External Accounts</h1>
      <ion-col col-6>
        <ion-row>
          <ion-col col-6 icon-only padding>
            <ion-icon name="logo-facebook" class="icon"></ion-icon>
          </ion-col>
          <ion-col col-6>
            <ion-toggle [(ngModel)]="user.accountsConnected.facebook" name="facebook" checked="false"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-6 icon-only padding>
            <ion-icon name="logo-instagram" class="icon"></ion-icon>
          </ion-col>
          <ion-col col-6>
            <ion-toggle [(ngModel)]="user.accountsConnected.instagram" name="instagram" checked="false"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="row-divider">
      <ion-col>
        <form #f="ngForm" (ngSubmit)="onChangePassword(f)">
          <ion-list>
            <ion-item>
              <ion-input ngModel type="password" name="oldPassword" placeholder="Old Password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input ngModel type="password" name="newPassword" placeholder="New Password" required></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button block type="submit" [disabled]="!f.valid">Change Password</button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
